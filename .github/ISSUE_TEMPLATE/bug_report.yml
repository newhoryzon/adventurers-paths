name: Bug report
description: If you encounter any issue that you think it is a malfunction of the mod
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what happened and how you reproduce the bug you had!
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Mod version
      description: What version of the mod are you running?
      options:
        - 0.1.0
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell